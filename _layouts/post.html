---
layout: default
---

		<div class="wrapper">
			<h1><a href="/blog">Blog</a></h1>

			<div class="content post">
				<article class="post">
					<header>
						<h2>{{ page.title }}</h2>

						{% assign author = site.authors[page.author] %}
						<section class="person">
							<img src="http://www.gravatar.com/avatar/{{ author.gravatar }}?s=30" alt="Avatar" class="avatar" width="30" height="30" />
							<section class="info">
								<div class="author">{{ author.display_name }}</div>
								<div class="date">{{ page.date | date_to_long_string }}</div>
								<ul class="tags">
									{% for tag in page.tags %}
									<li class="tag">{{ tag }}</li>
									{% endfor %}
								</ul>
							</section>
						</section>

						<!-- Twitter -->
						<a href="https://twitter.com/share" class="twitter-share-button" data-via="hleinone">Tweet</a>
						<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
						<!-- Google+ -->
						<g:plusone size="medium"></g:plusone>
						<script type="text/javascript">
						  (function() {
							var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
							po.src = 'https://apis.google.com/js/plusone.js';
							var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
						  })();
						</script>
					</header>

					{{ content }}
				</article>

				<section class="discussion">
					<div id="disqus_thread"></div>
					<script type="text/javascript">
						/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
						var disqus_shortname = 'javanto-blog'; // required: replace example with your forum shortname

						/* * * DON'T EDIT BELOW THIS LINE * * */
						(function() {
							var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
							dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
							(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
						})();
					</script>
					<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
					<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
				</section>
			</div>
		</div>
